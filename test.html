<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
        <!-- Card 1 -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <img class="w-full h-52 object-cover" src="./images/jacket-1.png" alt="Card Image">
            <div class="p-6">
                <div class="font-bold text-xl mb-2">Card Title 1</div>
                <p class="text-gray-700 text-base">
                    Description of the card content goes here. It provides more details about the item.
                </p>
                <div class="flex justify-between items-center mt-4">
                    <span class="font-bold text-lg text-blue-600">$19.99</span>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            <img class="w-full h-48 object-cover" src="./images/jacket-1.png" alt="Card Image">
            <div class="p-6">
                <div class="font-bold text-xl mb-2">Card Title 2</div>
                <p class="text-gray-700 text-base">
                    Description of the card content goes here. It provides more details about the item.
                </p>
                <div class="flex justify-between items-center mt-4">
                    <span class="font-bold text-lg text-blue-600">$29.99</span>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Repeat the above structure for each card (Card 3 to Card 6) -->

    </div>
</body>
</html>
